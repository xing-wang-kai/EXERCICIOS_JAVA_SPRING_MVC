<!DOCTYPE html>
<html lang="en">
<div th:replace="~{base :: cabecalho}"></div>
<div th:replace="~{base :: basecabecalho}"></div>
<body>
    <div class="container-sm">
    <div class="mb3">
        <div th:replace="~{base :: jumbotron('Novo Pedido')}"></div>
            <div class="mb-3 card">
                <fieldset class="card-body">
                    <legend> Preencha um novo pedido </legend>
                    <form th:object="${requestProduto}" action="/pedido/novo" method="POST">
                        <div class="form-group">
                            <label for="nomeProduto">Pedido</label>
                                <input  th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" type='text' name="nomeProduto"  placeholder="nome do produto"/>
                            <small class="form-text text-muted">Informe o nome do produto</small>
                            <div class="invalid-feedback" th:errors="*{nomeProduto}">Erros do produto</div>
                        </div>
                        <div  class="form-group">
                            <label for="urlProduto">Url Produto</label>
                                <input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" type='text' name="urlProduto"  placeholder="url do produto"/>
                            <small class="form-text text-muted">Procure um site que vc deseje e cole a URL do produto aqui!</small>
                            <div class="invalid-feedback" th:errors="*{urlProduto}"></div>
                        </div>
                        <div class="form-group">
                            <label for="urlImage">Image</label>
                                <input th:field="*{urlImage}" th:errorclass="is-invalid" class="form-control" type='text' name="urlImage"  placeholder="url da imagem do produto"/>
                            <small class="form-text text-muted">Cole o link da imagem do produto aqui</small>
                            <div class="invalid-feedback" th:errors="*{urlImage}"></div>
                        </div>
                        <div class="form-group">
                            <label for="descricao">Pedido</label>
                                <textarea th:field="*{descricao}" class="form-control" type='text' name="descricao" placeholder="">Adicione detalhes relevantes do produto</textarea>
                        </div>
                        <button type="submit" class="btn mt-3 btn-primary" >Cadastrar</button>
                    </form>
                </fieldset>
            </div>
        
    </div>
</div>
</body>


<footer>
    Feito com por kai Wang! <img src="../../img/kai06.png" alt="imagen do kai"/>
</footer>
</html>
