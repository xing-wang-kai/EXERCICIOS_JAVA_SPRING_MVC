<head th:fragment="cabecalho">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Home Mudi</title>
</head>


<header th:fragment="basecabecalho">
    <div class="">
        <div class="p-3 mb-2 bg-primary text-white d-flex justify-content-between container">
                <div>
                    <a class="text-light ml-3 mr-3" href="/home"><h1>MUDI</h1></a>
                </div>
                <div class="mt-3">
                    <a class="text-light" sec:authorize="!isAuthenticated()" href="/login">Login</a>
                    <a onclick="document.querySelector('#form-login').submit()" class="text-light" sec:authorize="isAuthenticated()" href="#">Logout</a>
                    <form id="form-login" th:action="@{/logout}" method="post" ></form>
                </div>
            
        </div>
    </div>
    <div class="container">
        <div class="" sec:authorize="isAuthenticated()">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/usuario/produto">Meus Pedidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/oferta/formulario">Faça uma oferta!</a>
                </li>
            </ul>
        </div>
    </div>
</header>

<div th:fragment="jumbotron(value)" class="jumbotron jumbotron-fluid p-3 mb-0 bg-dark text-white">
    <div class="container">
         <h2 th:text="${value}" class="display-4"></h2>
    </div>
</div>

<footer th:fragment="rodape" class="p-3 mb-2 bg-secondary text-white mt-3 mb-0 rodape">
    <style>
        .rodape{
            bottom: 0;
            position: fixed;
            width: 100%;
            text-align: center;
        }
    </style>
    Feito com ♥ por kai Wang! <img src="https://github.com/xing-wang-kai/EXERCICIOS_JAVA_SPRING_BOOT_CL/blob/main/src/main/img/kai06.png" alt="imagen do kai"/>
</footer>
